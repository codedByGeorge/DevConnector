<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/a8e5b4163b.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="/dist/css/style.min.css" />
		<title>DevConnector | Register</title>
	</head>
	<body>
		<!-- NAVBAR -->
		<nav class="navbar bg-dark">
			<h1>
				<a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
			</h1>
			<ul>
				<li><a href="profiles.html">Developers</a></li>
				<li><a href="register.html">Register</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
		<!--  -->
		<section class="container">
			<h1 class="large text-primary">Sign Up</h1>
			<p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
			<form action="dashboard.html" class="form">
				<div class="form-group">
					<input type="text" placeholder="Name" required />
				</div>
				<div class="form-group">
					<input type="email" placeholder="Email" />
					<small class="form-text"
						>This site uses <a href="https://en.gravatar.com/">Gravatar</a>. If
						you want a profile image, use an email address linked to a
						<a href="https://en.gravatar.com">Gravatar</a> account.</small
					>
				</div>
				<div class="form-group">
					<input type="password" placeholder="Password" minlength="6" />
				</div>
				<div class="form-group">
					<input type="password" placeholder="Confirm Password" minlength="6" />
				</div>
				<input class="btn btn-primary" type="submit" value="Register" />
			</form>
			<p class="my-1">
				Already have an account? <a href="login.html">Sign In</a>
			</p>
		</section>
	</body>
</html>
